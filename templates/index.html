<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Query Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-type {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-type label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .question-type label:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .question-type input[type="radio"]:checked + span {
            background: #667eea;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .question-type input[type="radio"] {
            margin-right: 8px;
        }

        .streaming-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::before {
            transform: translateX(30px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .models-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .models-info.show {
            display: block;
        }

        .usage-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }

        .usage-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .usage-good { background: #28a745; }
        .usage-warning { background: #ffc107; }
        .usage-danger { background: #dc3545; }

        .usage-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.02);
            border-radius: 4px;
            font-size: 13px;
        }

        .usage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .usage-details {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .auto-refresh-controls {
            font-size: 12px;
            color: #666;
        }

        .auto-refresh-controls input {
            margin-right: 5px;
        }

        .responses {
            margin-top: 30px;
        }

        .response-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .response-card.streaming {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .response-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.processing {
            background: #ffc107;
            color: #000;
        }

        .status-badge.completed {
            background: #28a745;
            color: white;
        }

        .status-badge.error {
            background: #dc3545;
            color: white;
        }

        .response-content {
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            background: white;
        }

        .response-content.streaming {
            border-left: 4px solid #667eea;
            background: #f0f3ff;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .summary.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .question-type {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Multi-Model Query</h1>
            <p>Query multiple AI models simultaneously through Ollama</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" placeholder="Enter your question here..." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Question Type:</label>
                    <div class="question-type">
                        <label>
                            <input type="radio" name="type" value="general" checked>
                            <span>üìù General</span>
                        </label>
                        <label>
                            <input type="radio" name="type" value="coding">
                            <span>üíª Coding</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="streaming-toggle">
                        <label for="streaming">Enable Streaming:</label>
                        <div class="toggle-switch active" id="streamingToggle">
                            <input type="checkbox" id="streaming" checked style="display: none;">
                        </div>
                        <span id="streamingLabel">Real-time responses</span>
                    </div>
                </div>

                <button class="submit-btn" id="submitBtn">üöÄ Query Models</button>

                <div class="models-info" id="modelsInfo">
                    <strong>Available Models:</strong> <span id="modelsList">Loading...</span>
                    <button id="refreshModels" style="margin-left: 10px; padding: 5px 10px; border: none; border-radius: 4px; background: #667eea; color: white; cursor: pointer;">üîÑ Refresh</button>
                </div>

                <div class="system-info" id="systemInfo" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong>System Resources:</strong>
                        <div>
                            <button id="refreshSystem" style="padding: 3px 8px; border: none; border-radius: 4px; background: #28a745; color: white; cursor: pointer; font-size: 12px; margin-right: 5px;">üîÑ Refresh</button>
                            <label style="font-size: 12px;">
                                <input type="checkbox" id="autoRefresh" checked> Auto-refresh
                            </label>
                        </div>
                    </div>
                    <div id="systemDetails">Loading system information...</div>
                    
                    <!-- Real-time usage section -->
                    <div id="usageSection" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                        <strong>Real-time Usage:</strong>
                        <div id="usageDetails" style="margin-top: 10px;">
                            <div id="cpuUsage">CPU: Loading...</div>
                            <div id="memoryUsage">Memory: Loading...</div>
                            <div id="gpuUsage" style="display: none;">GPU: Loading...</div>
                            <div id="diskUsage">Disk: Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="responses" id="responses"></div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        let sessionId = null;
        let isQuerying = false;

        // DOM elements
        const questionInput = document.getElementById('question');
        const submitBtn = document.getElementById('submitBtn');
        const responsesDiv = document.getElementById('responses');
        const modelsInfo = document.getElementById('modelsInfo');
        const modelsList = document.getElementById('modelsList');
        const streamingToggle = document.getElementById('streamingToggle');
        const streamingCheckbox = document.getElementById('streaming');
        const streamingLabel = document.getElementById('streamingLabel');

        // Socket event handlers
        socket.on('connected', (data) => {
            sessionId = data.session_id;
            console.log('Connected with session ID:', sessionId);
            loadModels();
        });

        socket.on('model_started', (data) => {
            if (data.session_id === sessionId) {
                createOrUpdateResponseCard(data.model, 'processing', '');
            }
        });

        socket.on('chunk_received', (data) => {
            if (data.session_id === sessionId) {
                appendToResponse(data.model, data.chunk);
            }
        });

        socket.on('model_completed', (data) => {
            if (data.session_id === sessionId) {
                updateResponseStatus(data.model, 'completed', data.elapsed_time);
            }
        });

        socket.on('response_received', (data) => {
            if (data.session_id === sessionId) {
                if (data.error) {
                    createOrUpdateResponseCard(data.model, 'error', `Error: ${data.error}`);
                } else {
                    createOrUpdateResponseCard(data.model, 'completed', data.response, data.response_time);
                }
            }
        });

        socket.on('query_started', (data) => {
            if (data.session_id === sessionId) {
                responsesDiv.innerHTML = '';
                showLoading(`Querying ${data.models.length} models...`);
            }
        });

        socket.on('query_completed', (data) => {
            if (data.session_id === sessionId) {
                hideLoading();
                showSummary(data.successful_count, data.failed_count, data.failed_models);
                isQuerying = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Query Models';
            }
        });

        socket.on('error', (data) => {
            if (!data.session_id || data.session_id === sessionId) {
                hideLoading();
                showError(data.message);
                isQuerying = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Query Models';
            }
        });

        // Event listeners
        submitBtn.addEventListener('click', handleSubmit);

        streamingToggle.addEventListener('click', () => {
            const isChecked = streamingCheckbox.checked;
            streamingCheckbox.checked = !isChecked;
            streamingToggle.classList.toggle('active', !isChecked);
            streamingLabel.textContent = !isChecked ? 'Real-time responses' : 'Wait for all responses';
        });

        questionInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                handleSubmit();
            }
        });

        // Functions
        function loadModels() {
            fetch('/api/models')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let statusText = `${data.total_count} models (${data.coding_count} coding-capable)`;
                        if (data.note) {
                            statusText += ` ‚Ä¢ Optimized for performance`;
                        }
                        modelsList.textContent = statusText;
                        modelsInfo.classList.add('show');
                    }
                })
                .catch(error => {
                    console.error('Error loading models:', error);
                });
        }

        function handleSubmit() {
            if (isQuerying) return;

            const question = questionInput.value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            const questionType = document.querySelector('input[name="type"]:checked').value;
            const useStreaming = streamingCheckbox.checked;

            isQuerying = true;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';

            socket.emit('query_models', {
                question: question,
                type: questionType,
                streaming: useStreaming
            });
        }

        function createOrUpdateResponseCard(modelName, status, content, responseTime = null) {
            let card = document.getElementById(`response-${modelName}`);
            
            if (!card) {
                card = document.createElement('div');
                card.className = 'response-card';
                card.id = `response-${modelName}`;
                
                const header = document.createElement('div');
                header.className = 'response-header';
                header.innerHTML = `
                    <h3>ü§ñ ${modelName}</h3>
                    <span class="status-badge ${status}" id="status-${modelName}">
                        ${status === 'processing' ? 'Processing...' : status}
                    </span>
                `;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'response-content';
                contentDiv.id = `content-${modelName}`;
                
                card.appendChild(header);
                card.appendChild(contentDiv);
                responsesDiv.appendChild(card);
            }

            const contentDiv = document.getElementById(`content-${modelName}`);
            const statusBadge = document.getElementById(`status-${modelName}`);

            if (status === 'processing') {
                card.classList.add('streaming');
                contentDiv.classList.add('streaming');
                contentDiv.textContent = content;
            } else if (status === 'completed') {
                card.classList.remove('streaming');
                contentDiv.classList.remove('streaming');
                if (content) contentDiv.textContent = content;
                statusBadge.className = 'status-badge completed';
                statusBadge.textContent = responseTime ? `Completed (${responseTime.toFixed(2)}s)` : 'Completed';
            } else if (status === 'error') {
                card.classList.remove('streaming');
                contentDiv.classList.remove('streaming');
                contentDiv.textContent = content;
                statusBadge.className = 'status-badge error';
                statusBadge.textContent = 'Error';
            }
        }

        function appendToResponse(modelName, chunk) {
            const contentDiv = document.getElementById(`content-${modelName}`);
            if (contentDiv) {
                contentDiv.textContent += chunk;
                contentDiv.scrollTop = contentDiv.scrollHeight;
            }
        }

        function updateResponseStatus(modelName, status, responseTime) {
            const statusBadge = document.getElementById(`status-${modelName}`);
            const card = document.getElementById(`response-${modelName}`);
            
            if (statusBadge && card) {
                card.classList.remove('streaming');
                const contentDiv = document.getElementById(`content-${modelName}`);
                if (contentDiv) contentDiv.classList.remove('streaming');
                
                statusBadge.className = `status-badge ${status}`;
                statusBadge.textContent = `Completed (${responseTime.toFixed(2)}s)`;
            }
        }

        function showLoading(message) {
            responsesDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ${message}
                </div>
            `;
        }

        function hideLoading() {
            const loading = document.querySelector('.loading');
            if (loading) loading.remove();
        }

        function showSummary(successful, failed, failedModels) {
            const summaryDiv = document.createElement('div');
            summaryDiv.className = failed > 0 ? 'summary error' : 'summary';
            
            let summaryText = `‚úÖ ${successful} successful`;
            if (failed > 0) {
                summaryText += ` ‚Ä¢ ‚ùå ${failed} failed`;
                if (failedModels.length > 0) {
                    summaryText += '\nFailed models: ' + failedModels.map(f => `${f.model} (${f.error})`).join(', ');
                }
            }
            
            summaryDiv.textContent = summaryText;
            responsesDiv.appendChild(summaryDiv);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå ${message}`;
            responsesDiv.appendChild(errorDiv);
        }

        function loadSystemInfo() {
            fetch('/api/system-info')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const systemDetails = document.getElementById('systemDetails');
                        const ram = data.ram;
                        const gpuInfo = data.gpus.length > 0 
                            ? `üéÆ GPU: ${data.gpus.length} detected (${data.gpus.map(g => g.name).join(', ')})`
                            : 'üéÆ GPU: None detected (CPU only)';
                        
                        systemDetails.innerHTML = `
                            <div>üíæ RAM: ${ram.available}GB available / ${ram.total}GB total (${ram.usage_percent}% used)</div>
                            <div>üîß CPU: ${data.cpu_cores} cores</div>
                            <div>${gpuInfo}</div>
                            <div>‚ö° Optimal concurrency: ${data.optimal_concurrency} models</div>
                        `;
                    } else {
                        document.getElementById('systemDetails').textContent = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    console.error('Error loading system info:', error);
                    document.getElementById('systemDetails').textContent = 'Failed to load system information';
                });
        }

        function loadSystemUsage() {
            fetch('/api/system-usage')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.usage) {
                        const usage = data.usage;
                        
                        // CPU Usage
                        const cpuElement = document.getElementById('cpuUsage');
                        if (usage.cpu) {
                            cpuElement.innerHTML = `
                                <strong>üîß CPU:</strong> ${usage.cpu.percent}% 
                                <span style="font-size: 11px; color: #666;">
                                    (${usage.cpu.cores} cores: ${usage.cpu.per_core ? usage.cpu.per_core.slice(0, 4).join('%, ') + '%' : 'N/A'})
                                </span>
                            `;
                        }
                        
                        // Memory Usage  
                        const memoryElement = document.getElementById('memoryUsage');
                        if (usage.memory) {
                            const memPercent = usage.memory.percent || 0;
                            const memColor = memPercent > 80 ? '#dc3545' : memPercent > 60 ? '#ffc107' : '#28a745';
                            memoryElement.innerHTML = `
                                <strong>üíæ Memory:</strong> ${usage.memory.used_gb}GB / ${usage.memory.total_gb}GB 
                                <span style="color: ${memColor};">(${memPercent}%)</span>
                                <div style="width: 100%; height: 4px; background: #eee; border-radius: 2px; margin-top: 2px;">
                                    <div style="width: ${memPercent}%; height: 100%; background: ${memColor}; border-radius: 2px;"></div>
                                </div>
                            `;
                        }
                        
                        // GPU Usage
                        const gpuElement = document.getElementById('gpuUsage');
                        if (usage.gpu && usage.gpu.length > 0) {
                            gpuElement.style.display = 'block';
                            let gpuHtml = '<strong>üéÆ GPU:</strong><br>';
                            usage.gpu.forEach((gpu, index) => {
                                const gpuMemPercent = gpu.memory_total_mb > 0 ? 
                                    Math.round((gpu.memory_used_mb / gpu.memory_total_mb) * 100) : 0;
                                const utilColor = gpu.utilization_percent > 80 ? '#dc3545' : 
                                                gpu.utilization_percent > 60 ? '#ffc107' : '#28a745';
                                
                                gpuHtml += `
                                    <div style="margin-left: 10px; margin-top: 5px; font-size: 12px;">
                                        ${gpu.name}: ${gpu.utilization_percent}% util, 
                                        ${Math.round(gpu.memory_used_mb)}MB / ${Math.round(gpu.memory_total_mb)}MB 
                                        <span style="color: ${utilColor};">(${gpuMemPercent}%)</span>
                                        ${gpu.temperature_c > 0 ? `, ${gpu.temperature_c}¬∞C` : ''}
                                    </div>
                                `;
                            });
                            gpuElement.innerHTML = gpuHtml;
                        } else {
                            gpuElement.style.display = 'none';
                        }
                        
                        // Disk Usage
                        const diskElement = document.getElementById('diskUsage');
                        if (usage.disk && !usage.disk.error) {
                            const diskPercent = usage.disk.percent || 0;
                            const diskColor = diskPercent > 90 ? '#dc3545' : diskPercent > 70 ? '#ffc107' : '#28a745';
                            diskElement.innerHTML = `
                                <strong>üíø Disk:</strong> ${usage.disk.used_gb}GB / ${usage.disk.total_gb}GB 
                                <span style="color: ${diskColor};">(${diskPercent}%)</span>
                            `;
                        }
                        
                        // Update timestamp
                        const timestamp = new Date(usage.timestamp * 1000).toLocaleTimeString();
                        const usageSection = document.getElementById('usageSection');
                        const timestampElement = usageSection.querySelector('.timestamp');
                        if (timestampElement) {
                            timestampElement.textContent = `Last updated: ${timestamp}`;
                        } else {
                            const newTimestamp = document.createElement('div');
                            newTimestamp.className = 'timestamp';
                            newTimestamp.style.fontSize = '11px';
                            newTimestamp.style.color = '#999';
                            newTimestamp.style.marginTop = '10px';
                            newTimestamp.textContent = `Last updated: ${timestamp}`;
                            usageSection.appendChild(newTimestamp);
                        }
                        
                    } else {
                        console.error('Error loading usage data:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error loading system usage:', error);
                });
        }

        function refreshModels() {
            const refreshBtn = document.getElementById('refreshModels');
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = 'üîÑ Refreshing...';
            refreshBtn.disabled = true;
            
            fetch('/api/models/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let statusText = `${data.count} models (updated ${new Date().toLocaleTimeString()})`;
                        if (data.filtered_count > 0) {
                            statusText += ` ‚Ä¢ ${data.filtered_count} ultra-large models filtered out`;
                        }
                        modelsList.textContent = statusText;
                        
                        if (data.models.length > 0) {
                            modelsInfo.classList.add('show');
                        }
                        // Also refresh system info to get updated optimal concurrency
                        loadSystemInfo();
                    } else {
                        modelsList.textContent = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    console.error('Error refreshing models:', error);
                    modelsList.textContent = 'Failed to refresh models';
                })
                .finally(() => {
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                });
        }

        // Add event listeners for refresh buttons
        document.getElementById('refreshModels').addEventListener('click', refreshModels);
        document.getElementById('refreshSystem').addEventListener('click', () => {
            loadSystemInfo();
            loadSystemUsage();
        });
        
        // Auto-refresh functionality
        let autoRefreshInterval;
        const autoRefreshCheckbox = document.getElementById('autoRefresh');
        
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                if (autoRefreshCheckbox.checked) {
                    loadSystemUsage();
                }
            }, 5000); // Refresh every 5 seconds
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        autoRefreshCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
                loadSystemUsage(); // Load immediately when enabled
            } else {
                stopAutoRefresh();
            }
        });
        
        // Load system info and start auto-refresh on page load
        loadSystemInfo();
        loadSystemUsage();
        startAutoRefresh();
    </script>
</body>
</html>
